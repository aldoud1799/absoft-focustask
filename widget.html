<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: auto; /* Allow body to grow */
      display: flex;
    }
    .widget-container {
      background: rgba(30, 30, 46, 0.95);
      color: white;
      border-radius: 12px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      -webkit-app-region: drag;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      box-sizing: border-box;
      min-height: 60px; /* Ensure minimum height */
    }
    .widget-container:hover {
      background: rgba(40, 40, 60, 0.98);
      transform: scale(1.02);
    }
    /* Light Mode Support */
    body.light-mode .widget-container {
      background: rgba(255, 255, 255, 0.90);
      color: #333;
      border: 1px solid rgba(0,0,0,0.1);
    }
    body.light-mode .widget-container:hover {
      background: rgba(255, 255, 255, 0.98);
    }
    body.light-mode .control-btn {
      color: #666;
    }
    body.light-mode .control-btn:hover {
      color: #333;
      background: rgba(0,0,0,0.1);
    }
    body.light-mode .task-text {
      color: #333;
    }
    body.light-mode .task-item {
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    body.light-mode .context-text {
      color: #666;
    }
    body.light-mode .empty-text {
      color: #666;
    }
    
    /* Accent Colors */
    body.accent-blue .circle-btn { border-color: #2979ff; }
    body.accent-blue .circle-btn:hover { background: #2979ff; box-shadow: 0 0 10px rgba(41, 121, 255, 0.5); }
    
    body.accent-green .circle-btn { border-color: #00e676; }
    body.accent-green .circle-btn:hover { background: #00e676; box-shadow: 0 0 10px rgba(0, 230, 118, 0.5); }
    
    body.accent-orange .circle-btn { border-color: #ff9100; }
    body.accent-orange .circle-btn:hover { background: #ff9100; box-shadow: 0 0 10px rgba(255, 145, 0, 0.5); }
    
    body.accent-pink .circle-btn { border-color: #f50057; }
    body.accent-pink .circle-btn:hover { background: #f50057; box-shadow: 0 0 10px rgba(245, 0, 87, 0.5); }

    .tasks-list {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      margin-left: 10px;
      gap: 8px;
    }
    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-text {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin: 0;
      line-height: 1.4;
      word-break: break-word;
      color: white;
    }
    .context-text {
      font-size: 10px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }
    .empty-text {
      color: #aaa;
      font-style: italic;
      font-size: 14px;
    }
    .circle-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #ffb600;
      background: transparent;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .circle-btn:hover {
      background: rgba(255, 182, 0, 0.2);
    }
    .circle-btn:hover {
      background: #ffb600;
      box-shadow: 0 0 10px rgba(255, 182, 0, 0.5);
    }
    .controls {
      display: flex;
      margin-left: 15px;
      -webkit-app-region: no-drag;
      gap: 8px;
      align-items: center;
    }
    .widget-container:hover .controls {
      display: flex;
    }
    .control-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 12px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .control-btn:hover {
      color: white;
      background: rgba(255,255,255,0.2);
    }
    .close-btn:hover {
      background: #ff5252;
    }
    /* Progress Bar */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.1);
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #ffb600, #f7941d);
      width: 0%;
      transition: width 0.2s ease;
    }
    /* Click-Through Mode */
    .widget-container.click-through {
      background: rgba(30, 30, 46, 0.4); /* More transparent */
      backdrop-filter: none;
      border-color: rgba(255,255,255,0.05);
      pointer-events: none;
    }
    .widget-container.click-through .controls {
      pointer-events: auto; /* Keep controls interactive */
    }
    .widget-container.click-through .task-content,
    .widget-container.click-through .circle-btn {
      opacity: 0.5;
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .widget-container {
      animation: fadeIn 0.4s ease-out;
    }
    .drag-handle {
      cursor: move;
      -webkit-app-region: drag !important;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .widget-container:hover .drag-handle {
      opacity: 1;
    }
    .drag-handle:hover {
      background: rgba(255,255,255,0.2);
      color: white;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div id="tasksList" class="tasks-list">
      <!-- Tasks will be injected here -->
    </div>
    
    <div class="controls">
      <div class="control-btn drag-handle" title="Drag Widget">
        <i data-lucide="grip-vertical"></i>
      </div>
      <button id="toggleClickThroughBtn" class="control-btn" title="Toggle Click-Through (Hold Alt to interact)">
        <i data-lucide="eye"></i>
      </button>
      <button id="quickAddBtn" class="control-btn" title="Quick Add Task">
        <i data-lucide="plus"></i>
      </button>
      <button id="restoreBtn" class="control-btn" title="Restore App">
        <i data-lucide="maximize-2"></i>
      </button>
      <button id="closeBtn" class="control-btn close-btn" title="Close Widget">
        <i data-lucide="x"></i>
      </button>
    </div>
    <div class="progress-container">
      <div id="widgetProgressBar" class="progress-bar"></div>
    </div>
  </div>

  <script src="assets/lucide.min.js"></script>
  <script src="widget.js"></script>
</body>
</html>
